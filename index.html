<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Copy Items by Path</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .drag-over {
            border-color: #3B82F6 !important;
            background-color: #EBF8FF !important;
        }
        .logo-image {
            width: 48px;
            height: 48px;
        }
    </style>
</head>
<body class="bg-gray-50 flex flex-col h-screen">
    <!-- Header with Logo and Brand Name -->
    <header class="bg-white shadow-sm border-b border-gray-200 px-6 py-4">
        <div class="flex items-center space-x-3">
            <img src="assets/logo.svg" alt="Copy Items by Path Logo" class="logo-image">
            <h1 class="text-2xl font-bold text-gray-900">Copy Items by Path</h1>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex-1 p-6 space-y-6 overflow-auto">
        <!-- Path Inputs Section -->
        <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-6">
            <h2 class="text-lg font-semibold text-gray-900 mb-4">Path Configuration</h2>

            <!-- Source Path -->
            <div class="mb-4">
                <label for="sourcePath" class="block text-sm font-medium text-gray-700 mb-2">Source Path</label>
                <div class="flex space-x-2">
                    <input
                        type="text"
                        id="sourcePath"
                        class="flex-1 px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent drop-zone"
                        placeholder="Select a source folder here..."
                        readonly
                    >
                    <button
                        id="browseSource"
                        class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500"
                    >
                        Browse...
                    </button>
                </div>
            </div>

            <!-- Target Path -->
            <div class="mb-4">
                <label for="targetPath" class="block text-sm font-medium text-gray-700 mb-2">Target Path</label>
                <div class="flex space-x-2">
                    <input
                        type="text"
                        id="targetPath"
                        class="flex-1 px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent drop-zone"
                        placeholder="Select a target folder here..."
                        readonly
                    >
                    <button
                        id="browseTarget"
                        class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500"
                    >
                        Browse...
                    </button>
                </div>
            </div>

            <div class="mb-4">
                <label for="ignoreExtensions" class="block text-sm font-medium text-gray-700 mb-2">Options</label>
                <div class="flex items-center">
                    <input
                            type="checkbox"
                            id="ignoreExtensions"
                            class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded"
                            checked
                    >

                    <label for="ignoreExtensions" class="ml-2 block text-sm text-gray-700">
                        Ignore file extensions when searching
                    </label>
                </div>
            </div>
        </div>

        <!-- Items List Section -->
        <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-6">
            <h2 class="text-lg font-semibold text-gray-900 mb-4">Items to Copy</h2>
            <textarea
                id="itemsList"
                rows="4"
                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                placeholder="Enter file or folder names, one per line:&#10;example.txt&#10;my-folder&#10;config.json&#10;documents"
            ></textarea>

            <button
                    id="startCopy"
                    class="w-full px-6 py-3 bg-green-600 text-white font-semibold rounded-md hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500 disabled:bg-gray-400 disabled:cursor-not-allowed"
                    disabled
            >
                <span id="buttonText">Start Copy</span>
                <span id="buttonSpinner" class="hidden ml-2">
                    <svg class="animate-spin h-4 w-4 text-white inline" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                </span>
            </button>
        </div>
    </main>

    <!-- Log Area -->
    <footer class="bg-white border-t border-gray-200 p-6">
        <h2 class="text-lg font-semibold text-gray-900 mb-3">Copy Log</h2>
        <div
            id="logArea"
            class="bg-gray-900 text-green-400 p-4 rounded-md h-32 overflow-y-auto font-mono text-sm"
        >
            <div class="text-gray-500">Ready to copy files...</div>
        </div>
    </footer>

    <script src="src/renderer.js"></script>
</body>
</html>
